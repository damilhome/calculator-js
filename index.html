<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- FONT AWASOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="container">
        <div class="results">
            <div id="operations-display" class="operations"></div>
            <div id="input-output-display" class="input-output">0</div>
            <!-- <div id="input-output-display" class="input-output">-7.833.366.696.467.241</div> -->
        </div>
        <div class="btn-container">
            <button type="button" id="percentage" class="btn-styles btn-operations" data-value="%">%</button>
            <button type="button" id="clear-entry" class="btn-styles btn-operations" data-value="Delete">CE</button>
            <button type="button" id="clear" class="btn-styles btn-operations">C</button>
            <button type="button" id="delete" class="btn-styles btn-operations" data-value="Backspace" onclick="deleteNumber()"><i class="fa-solid fa-delete-left"></i></button>
            <button type="button" id="one-divided-by" class="btn-styles btn-operations" onclick="oneDividedBy()">¹/×</button>
            <button type="button" id="x-squared" class="btn-styles btn-operations" onclick="xSquared()">×²</button>
            <button type="button" id="square-root-of-x" class="btn-styles btn-operations">²√×</button>
            <button type="button" id="divide" class="btn-styles btn-operations" data-value="/" onclick="startOperation(event)">÷</button>
            <button type="button" id="seven" class="btn-styles btn-numbers" data-value="7" onclick="displayNumber(event)">7</button>
            <button type="button" id="eight" class="btn-styles btn-numbers" data-value="8" onclick="displayNumber(event)">8</button>
            <button type="button" id="nine" class="btn-styles btn-numbers" data-value="9" onclick="displayNumber(event)">9</button>
            <button type="button" id="multiply" class="btn-styles btn-operations" data-value="*" onclick="startOperation(event)">x</button>
            <button type="button" id="four" class="btn-styles btn-numbers" data-value="4" onclick="displayNumber(event)">4</button>
            <button type="button" id="five" class="btn-styles btn-numbers" data-value="5" onclick="displayNumber(event)">5</button>
            <button type="button" id="six" class="btn-styles btn-numbers" data-value="6" onclick="displayNumber(event)">6</button>
            <button type="button" id="minus" class="btn-styles btn-operations" data-value="-" onclick="startOperation(event)">-</button>
            <button type="button" id="one" class="btn-styles btn-numbers" data-value="1" onclick="displayNumber(event)">1</button>
            <button type="button" id="two" class="btn-styles btn-numbers" data-value="2" onclick="displayNumber(event)">2</button>
            <button type="button" id="three" class="btn-styles btn-numbers" data-value="3" onclick="displayNumber(event)">3</button>
            <button type="button" id="plus" class="btn-styles btn-operations" data-value="+" onclick="startOperation(event)">+</button>
            <button type="button" id="negate" class="btn-styles btn-numbers" data-value="negate" onclick="negateDisplay()">+/-</button>
            <button type="button" id="zero" class="btn-styles btn-numbers" data-value="0" onclick="displayNumber(event)">0</button>
            <button type="button" id="comma" class="btn-styles btn-numbers" data-value="," onclick="displayNumber(event)">,</button>
            <button type="button" id="equal" class="btn-styles equal" data-value="Enter" onclick="equalOperation()">=</button>
        </div>
    </main>
    
    <script src="assets/scripts/script.js"></script>
</body>
</html>
